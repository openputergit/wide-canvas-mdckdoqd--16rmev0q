<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockEstate Pro - Stock Market & Real Estate Analytics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .map-container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">StockEstate Pro</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="#stocks" class="text-gray-700 hover:text-blue-600">Stocks</a>
                        <a href="#properties" class="text-gray-700 hover:text-blue-600">Properties</a>
                        <a href="#analytics" class="text-gray-700 hover:text-blue-600">Analytics</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Stock Market Section -->
        <section id="stocks" class="py-12">
            <div class="max-w-7xl mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8">Trending Stocks</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Stock Cards -->
                    <div v-for="stock in stocks" :key="stock.symbol" 
                         class="stock-card bg-white p-6 rounded-lg shadow-md hover:shadow-xl">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-semibold">{{ stock.symbol }}</h3>
                            <span :class="stock.change >= 0 ? 'text-green-500' : 'text-red-500'">
                                {{ stock.change }}%
                            </span>
                        </div>
                        <p class="text-gray-600 mt-2">â‚¹{{ stock.price }}</p>
                        <div class="mt-4 flex justify-between">
                            <button @click="showAnalysis(stock)" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                Analyze
                            </button>
                            <div class="flex space-x-2">
                                <button @click="recommendAction('buy', stock)" 
                                        class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600">
                                    Buy
                                </button>
                                <button @click="recommendAction('sell', stock)" 
                                        class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">
                                    Sell
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Property Search Section -->
        <section id="properties" class="py-12 bg-gray-100">
            <div class="max-w-7xl mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8">Property Search</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold mb-4">Search Properties</h3>
                        <div class="space-y-4">
                            <input type="text" v-model="propertySearch.location" 
                                   placeholder="Enter location in Maharashtra" 
                                   class="w-full p-2 border rounded">
                            <select v-model="propertySearch.type" 
                                    class="w-full p-2 border rounded">
                                <option value="">Select Property Type</option>
                                <option value="apartment">Apartment</option>
                                <option value="plot">Plot</option>
                                <option value="house">House</option>
                            </select>
                            <select v-model="propertySearch.purpose" 
                                    class="w-full p-2 border rounded">
                                <option value="">Select Purpose</option>
                                <option value="buy">Buy</option>
                                <option value="rent">Rent</option>
                            </select>
                            <button @click="searchProperties" 
                                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold mb-4">RERA Verification</h3>
                        <input type="text" v-model="reraNumber" 
                               placeholder="Enter RERA Number" 
                               class="w-full p-2 border rounded mb-4">
                        <button @click="verifyRERA" 
                                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                            Verify RERA Status
                        </button>
                    </div>
                </div>
                
                <!-- Map Section -->
                <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Nearby Amenities</h3>
                    <div id="map" class="map-container rounded"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    stocks: [
                        { symbol: 'RELIANCE', price: 2456.75, change: 1.2 },
                        { symbol: 'TCS', price: 3567.80, change: -0.8 },
                        { symbol: 'HDFC', price: 1678.45, change: 2.1 }
                    ],
                    propertySearch: {
                        location: '',
                        type: '',
                        purpose: ''
                    },
                    reraNumber: '',
                    map: null
                }
            },
            mounted() {
                this.initMap()
            },
            methods: {
                showAnalysis(stock) {
                    alert(`Analyzing ${stock.symbol}...`)
                },
                recommendAction(action, stock) {
                    alert(`Recommended to ${action} ${stock.symbol}`)
                },
                searchProperties() {
                    alert('Searching properties with the following criteria:\n' +
                          `Location: ${this.propertySearch.location}\n` +
                          `Type: ${this.propertySearch.type}\n` +
                          `Purpose: ${this.propertySearch.purpose}`)
                },
                verifyRERA() {
                    if (this.reraNumber) {
                        alert(`Verifying RERA number: ${this.reraNumber}`)
                    } else {
                        alert('Please enter a RERA number')
                    }
                },
                initMap() {
                    // Center on Mumbai
                    const mumbai = { lat: 19.0760, lng: 72.8777 }
                    this.map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: mumbai
                    })
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
